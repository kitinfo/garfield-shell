<html>
    <head>
	<title>Garfield Web Interface</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">

	<link rel="stylesheet" type="text/css" href="garfield.css" />

	
    </head>
    <body>
	<nav>
	    <a href="index.html">Garfield Snack</a>
	    <a href="userlog.html">Log</a>
	    <a id="logout" href="">Logout</a>
	</nav>
	<div id="status"></div>
	<header>
	    <h1>Garfield Web Interface</h1>

	</header>

	<div id="find">
	    <h2>Suche</h2>
	    <div id='input'>
	    <form action='javascript:searchRequest()'>

		<label for="findString">Suche: </label><input type='text' list="findDataList" name='findString' id='findString'>
		<select id="placeSelect">
			<option>FSI</option>
			<option>FSM</option>
		</select>
		<input type='submit' name='search' value='Suchen'>
		<datalist id="findDataList"></datalist>
	    </form>
	</div>
	<div id='findOutput'>
	    <table onchange="calcFindPrice()">
		<thead><tr>
			<th><input type="checkbox" checked="checked" onchange="toggleAll()" id="checkboxAll" /></th>
			<th>ID</th><th>Name</th><th>Preis</th><th>Anzahl</th>
		    </tr>
		</thead>
		<tbody id='tableBody'>
		</tbody>
		<tfoot>
		<td>Anzahl:</td><td id="counter"></td><td></td><td>Gesamt: </td><td id="findSum"></td>
	    </tfoot>
	    </table>
	    <input type="button" value="Add" id="transferButton" onclick ="addToCart()" />
	</div>
	</div>

	<div id="cart">
	    <h2>Warenkorb</h2>
	    <div id="cartOptions">
		<form action="javascript:addID()">
		    <label>Ids: </label><input type='text' name='buyField' id='idField'>
		    <input type='submit' name='idAdd' value='Add'/>

		    <input type="button" name="clearButton" onclick="clearCart()" value="Clear"/>
		</form>
		
	    </div>
	    <table onchange="calcCartPrice();">
		<thead><tr>
			<th>ID</th><th>Name</th><th>Preis</th><th>Anzahl</th>
		    </tr>
		</thead>
		<tbody id='cartTableBody'>
		</tbody>
		<tfoot>
		<td></td><td></td><td>Gesamt: </td><td id="cartSum"></td>
	    </tfoot>
	    </table>

	    <div id='buyInput'>
		<form action='javascript:buyRequest()'>
		    <div id="userDiv"><label>Für wen (Leer heißt Login name): </label><input type='text' name='buyName' id='userField'></div>
		    <input type="button" name="cartBuy" value="Cart Buy" onclick="buyCart()" />
		</form>
	    </div>
	</div>


	<div id="buy">
	    

	    <div id='buyOutput'>
		<h2>Log</h2>
		<table>
		<thead><tr>
			<th>ID</th><th>Name</th><th>Preis</th><th>User</th><th>Timestamp</th><th>Status</th>
		    </tr>
		</thead>
		<tbody id='tableBuyBody'>
		</tbody>
	    </table>
	</div>
	</div>



	<script type='text/javascript' src='garfield.js'></script>
    </body>
</html>
